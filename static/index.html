<!DOCTYPE html>
<html>
<head>
    <title>RoboChat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <header>
            <div class="header">
                <h1>RoboChat</h1>
            </div>     
        </header>
        <main>
            <ul id="messages">
                <li>Test message</li>

            </ul>
            <form id="form">
                <input type="text" id="input" placeholder="Enter your message...">

            </form>
        </main>
    
    <script src="js.js"></script>
</body>
</html>
