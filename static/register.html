<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header">
            <h1>RoboChat</h1>
            <a class="link" href="/login">Login</a>
        </div>     
    </header>
    <form class="registerForm" id="registerForm">
        <div class="formContainer">
            <label for="login" class="formLabel">Логін</label>
            <input type="text" id="login" name="login" class="formInput" placeholder="Enter your login">

            <label for="password" class="formLabel">Пароль</label>
            <input type="password" id="password" name="password" class="formInput" placeholder="Enter your password">

            <label for="passwordRepeat" class="formLabel">Повторіть пароль</label>
            <input type="password" id="passwordRepeat" name="passwordRepeat" class="formInput" placeholder="Repeat password">

            <button type="submit" class="formButton">Submit</button>
        </div>
    </form>

    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js" integrity="sha384-/KNQL8Nu5gCHLqwqfQjA689Hhoqgi2S84SNUxC3roTe4EhJ9AfLkp8QiQcU8AMzI" crossorigin="anonymous"></script>
    <script src="auth.js" defer></script>
</body>
</html>
